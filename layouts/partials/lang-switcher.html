{{- if hugo.IsMultilingual -}}
  <menu class="lang-switch">
    {{- range .Site.Home.AllTranslations -}}
      {{- $lang := .Lang -}}
      {{- if ne $.Site.Language .Language -}}
        <li><a href="#{{ $lang }}">{{ upper $lang }}</a></li>
      {{- else -}}
        <li class="active"><a href="#{{ $lang }}">{{ upper $lang }}</a></li>
      {{- end -}}
    {{- end -}}
  </menu>
{{- end -}}

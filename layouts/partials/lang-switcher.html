{{- if hugo.IsMultilingual -}}
  <menu class="lang-switch">
    {{- range .Site.Home.AllTranslations -}}
      {{- $lang := .Lang -}}
      {{- if ne $.Site.Language .Language -}}
        <li class="inactive lang"><a href="{{ .RelPermalink }}" data-lang="{{ $lang }}" data-url="{{ .RelPermalink }}">{{ upper $lang }}</a></li>
      {{- else -}}
        <li class="active lang"><a href="{{ .RelPermalink }}" data-lang="{{ $lang }}" data-url="{{ .RelPermalink }}">{{ upper $lang }}</a></li>
      {{- end -}}
    {{- end -}}
  </menu>
{{- end -}}
